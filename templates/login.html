{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

  <form method=post action="{{ url_for('login') }}">
    <dl>
      Username:  {{ form.username() }} <br ><br >
      Password:  {{ form.password() }} <br >
    </dl>
    <p><input type=submit value=Login>
  </form>
{% endblock %}
